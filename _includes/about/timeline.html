<div class="col mt-4">
  <div class="timeline-body">
    {% for career in site.data.timeline %}
      <div class="timeline-item">
        <div class="content">
          <h3>{{ career.job }}@<a href="{{ career.link }}">{{ career.name }}</a></h3>
          <h6 class="date">{{ career.date }}</h6>
          <p>{{career.description}}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
