name: Robin Hirt
bio: 'Applied AI Enthusiast, Co-CEO & Co-Founder of prenode'
description: >-
  Co-founder of prenode, a company enabling cross-organizational machine
  learning that keeps data private. I hold a PhD from KIT in applied AI,
  focussing on privacy-preserving transfer machine learning.
external-image: false
picture: assets/images/profile.jpg
resume: true
resume-external: true
resume-url: ''
url: 'https://robinhirt.com'
permalink: '/:title/'
disqus:
  shortname:
  categories:
    - blog
    - project
facebook: 
twitter: robin_hirt
github: coomish
medium:
linkedin: robinhirt 
email: robinhirt@gmail.com
authors:
  robinhirt:
    name: Robin Hirt
    bio: Applied AI Enthusiast, Co-Founder of prenode
    external-image: false
    picture: assets/images/profile.jpg
    twitter: robin_hirt
width: normal
pagination:
  enabled: false
  sort_reverse: true
  title: ':title'
  per_page: 5
  permalink: '/:num/'
projects: true
about: true
blog: true
read-time: true
show-tags: true
related: true
post-advance-links:
  - blog
analytics-google: 'UA-137274415-1'
show-author: true
animation: true
defaults:
  - scope:
      path: ''
      layout: post
    values:
      hidden: false
plugins:
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-admin
  - jekyll-paginate-v2
  - jekyll-fontawesome-svg
jekyll-mentions:
  base_url: 'https://github.com'
compress_html:
  ignore:
    envs:
      - development
      - stage
exclude:
  - travis.sh
  - Rakefile
  - README.md
  - Gemfile
  - Gemfile.lock
  - FAQ.md
  - node_modules
  - vendor
